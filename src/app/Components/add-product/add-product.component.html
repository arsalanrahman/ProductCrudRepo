<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">

                <div class="form-group row">
                    <label for="productName" class="col-sm-5 col-form-label">Product Name</label>
                    <div class="col-sm-5 form-input">
                        <input formControlName="productName" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productName" class="col-sm-5 col-form-label">Product Short Description</label>
                    <div class="col-sm-5 form-input">
                        <input formControlName="shortDescription" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productName" class="col-sm-5 col-form-label">Product Detailed Description</label>
                    <div class="col-sm-5 form-input">
                        <input formControlName="detailedDescription" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productName" class="col-sm-5 col-form-label">Product Category</label>
                    <div class="col-sm-5 form-input">
                        <input formControlName="category" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productName" class="col-sm-5 col-form-label">Product Price</label>
                    <div class="col-sm-5 form-input">
                        <input formControlName="price" type="number" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary submit-button">Submit</button>
            </form>

        </div>
    </div>

</div>
